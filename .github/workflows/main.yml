name: Java CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  EMAIL_TO: ${{ secrets.EMAIL_TO }}

jobs:
  # Job 1 - Testes
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Maven e JDK
        run: |
          sudo apt-get update
          sudo apt-get install -y maven openjdk-17-jdk

      - name: Rodar testes unitários
        run: |
          cd aula_2508
          mvn test

      - name: Upload relatório de testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: aula_2508/target/surefire-reports/

  # Job 2 - Build/Empacotamento
  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Maven e JDK
        run: |
          sudo apt-get update
          sudo apt-get install -y maven openjdk-17-jdk

      - name: Compilar e empacotar
        run: |
          cd aula_2508
          mvn package -DskipTests

      - name: Upload artefato da build
        uses: actions/upload-artifact@v4
        with:
          name: java-package
          path: aula_2508/target/*.jar

  # Job 3 - Notificação por e-mail (Outlook)
  notify:
    runs-on: ubuntu-latest
    needs: [tests, build]
    steps:
      - name: Enviar notificação por e-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_USER }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "Pipeline executado com sucesso"
          body: |
            O pipeline no repositório C14 foi executado com sucesso!
          secure: true
